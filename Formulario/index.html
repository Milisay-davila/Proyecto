<html>
    <head>
        <title>Formulario Compensar EPS</title>
        <meta charset="utf8">
    <!--Para poder tener caracteres como acentos y demas -->
    </head>
    <body>
       <!--Formularios para que pueda recibir los datos correspondiente -->
        <form action="procesar.php" method="get">
            <font color="fuchsia" face="Comic Sans MS,arial">
                <h1 align="center">Formulario Compensar EPS</h1>
                </font>
            <fieldset>
            <legend>Ingresar datos</legend>
            <p>Asunto:<input type="text" name="asunto"/></p>
            <p>Mensaje:<input type="text" name="mensaje"/></p>
            <p>Documento de identidad:<input type="text" name="documento"/></p>
            <p>Nombre:<input type="text" name="nombre"/></p>
            <p>Apellido:<input type="text" name="apellido"/></p>
            <p>Edad:<input type="text" name="edad"/></p>
            <p>Direccion:<input type="text" name="direccion"/></p>
            <p>Fecha:<input type="text" name="fecha"/></p>
            <p>Tipo de cita medica:<input type="text" name="citamedica"/></p>
            <p>Sintomas:<input type="text" name="Sintomas"/></p>
            <p><input type="submit" value="Enviar"/></p>
        </fieldset>
        </form>
    </body>
    <style>
    body {
        background-image:linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);  
      }
    </style>
</html>
